<div *ngIf="(accountService.currentUser$ | async)===null">

    <nav class="navbar  navbar-expand-lg bg-light">

        <div class="container-fluid mx-5">

            <a class="navbar-brand" routerLink="/Welcome">
                <img src="/assets/images/OLX-Symbol.png" alt="" width="48" height="26">
            </a>

            <div class="d-flex align-items-center ">
                <form #loginForm="ngForm" class="d-flex mx-5" (ngSubmit)="login()" autocomplete="off">
                    <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                        placeholder="Username">
                    <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                        placeholder="Password">
                    <button class="btn btn-outline-dark" type="submit">Login</button>

                </form>

                <div>
                    <button routerLink="Addpost" class="sellbtn"><img class="mx-1" src="/assets/images/add.png" alt=""
                            width="12" height="12">Sell</button>
                </div>
            </div>

        </div>

    </nav>

</div>
