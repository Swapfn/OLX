<h3 style="text-align: center;" class="m-3 fw-bolder">MY ADS</h3>
<div class="d-flex justify-content-center text-center align-items-end ">

    <div>
        <button (click)="alltrue()" style="height: 50px;font-weight: 500;width: 120px;" type="button"
            class="btn btn-dark mt-3">View All({{AvailablePosts.length+UnvailablePosts.length}})</button>
    </div>

    <div class="form-check ms-5">
        <input [(ngModel)]="available" name="available" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
            Show Available Posts ({{AvailablePosts.length}})
        </label>
    </div>
    <div class="form-check ms-5">
        <input [(ngModel)]="unavailable" name="unavailable" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
            Show Unavailable posts ({{UnvailablePosts.length}})
        </label>
    </div>
</div>


<div *ngIf="(AvailablePosts.length>0) && (available)" class="global row row-cols-2 row-cols-md-4 g-4 m-3">
    <div *ngFor="let post of AvailablePosts" class="col">
        <div class="card h-100">
            <!-- <img [src]="createImgPath(post.postImage[0].imageURL)" class="card-img-top" alt="{{post.title}}" /> -->
            <div></div>
            <div class="card-body">
                <div class="d-flex align-items-start">
                    <p class="card-text">{{ post.title }}</p>
                    <div class="m-1">
                        <i></i>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <h4 class="card-title">{{ post.price }} EGP</h4>
                    <small class="card-text text-muted mx-2" *ngIf="post.isNegotiable">negotaitable</small>

                </div>
                <p class="card-text">
                    <small class="text-muted">{{ post.cityName }}</small>
                    <button routerLink="/PostEdit/{{post.postId}}" class=" stretched-link" type="submit"
                        class="btn btn-dark mb-4"
                        style="float: right;height: 40px;font-weight: 500;width: 60px;">Edit</button>
                </p>
                <!-- <a ></a> -->
            </div>
        </div>
    </div>
</div>



<div *ngIf="(UnvailablePosts.length>0) && (unavailable)" class="global row row-cols-2 row-cols-md-4 g-4 m-3">
    <div *ngFor="let post of UnvailablePosts" class="col">
        <div class="unavailable card h-100">
            <!-- <img [src]="createImgPath(post.postImage[0].imageURL)" class="card-img-top" alt="{{ post.title }}" /> -->
            <div></div>
            <div class="card-body">
                <div class="d-flex align-items-start">
                    <p class="card-text">{{ post.title }}</p>
                    <div class="m-1">
                        <i></i>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <h4 class="card-title">{{ post.price }} EGP</h4>
                    <small class="card-text text-muted mx-2" *ngIf="post.isNegotiable">negotaitable</small>
                    <small class="card-text  text-danger mx-2">Unavailable</small>

                </div>
                <p class="card-text">
                    <small class="text-muted">{{ post.cityName }}</small>
                    <button disabled routerLink="/PostEdit/{{post.postId}}" class=" stretched-link" type="submit"
                        class="btn btn-dark mb-4 "
                        style="float: right;height: 40px;font-weight: 500;width: 60px;">Edit</button>
                </p>
                <!-- <a routerLink="/Postdetails/{{post.postId}}" class=" stretched-link"></a> -->
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 100px;" *ngIf="(UnvailablePosts.length==0) && (AvailablePosts.length==0)">
    <h3 style="text-align: center;" class="m-3 fw-bolder">You still didn't post any ad!</h3>
</div>
